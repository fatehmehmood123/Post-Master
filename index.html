<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Master</title>
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        #responsePre{
            max-height: 450px;
        }
    </style>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Post Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active">About Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Container Starts -->
    <div class="container my-3">
        <h1>Post Master</h1>
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter Url here">
            </div>
        </div>

        <!-- radio buttons for post and get-->
        <div class="row">
            <legend for="radio" class="col-sm-2 col-form-label">Request type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RequestType" id="get" value="GET">
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RequestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
            </div>
        </div>

        <!--radio buttons for json and parameters  -->
        <div class="row my-3">
            <legend for="radio" class="col-sm-2 col-form-label">Content type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json">
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio"
                        value="params">
                    <label class="form-check-label" for="params">
                        Custom Parameters
                    </label>
                </div>
            </div>
        </div>

        <!-- Parameters box -->
        <div id="parametersBox">
            <div class="row">
                <legend for="radio" class="col-sm-2 col-form-label">Parameter 1</legend>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Parameter 1 key" id="parameterKey1">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter Parameter 1 value" id="parameterValue1">
                </div>
                <button id="addParam" class="btn btn-primary col">+</button>
            </div>
            <div id="params">
        </div>

        </div>
        <!-- json Request box -->
        <div id="requestJsonBox">
            <div class="mb-3 row my-3">
                <label for="jsonBox" class="col-sm-2 col-form-label">Enter Request Json </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"></textarea>
        
                </div>
            </div>
        </div>

        <!-- submit button -->
        <div class="mb-3 row my-3">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- response textarea -->
        <div id="responseJsonBox">
            <div class="mb-3 row my-3">
                <label for="" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJsonText" rows="3"
                        placeholder="Your Response will appear here"></textarea> -->
                        <pre id="responsePre" class="language-javascript">
                            <code id="responsePrism" class="language-javascript">
    
                            </code>
                        </pre>
                </div>
            </div>
        </div>


        <!-- div of main container -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
